<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">

        <div class="container">

            <div class="my-5">

                <div class="mb-3">

                    <label for="addNewTodo" class="form-label">Scrivi cosa fare</label>
                    <input type="text" class="form-control" id="addNewTodo" v-model="newToDo" @keydown.enter="addToDo">

                </div>

                <button class="btn btn-primary" @click="addToDo">Aggiungi alla lista</button>

            </div>

            <ul class="list-group">

                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(todo, indice) in todos">
                    {{todo}}
                    <span @click="eliminaTodo(indice)"><i class="fa-solid fa-square-xmark"></i></span>
                </li>
                
            </ul>



        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
